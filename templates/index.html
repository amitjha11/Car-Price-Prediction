<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Car Price Prediction!</title>
  </head>
  <body class="bg-dark text-light">
    <h1 class="text-center">Car Price Prediction</h1>
    <div class="container">
        <form action="{{ url_for('predict')}}" method="post">
        <div class = "row">
            <div class="col-4">
           <p>Year</p> <input id="first" name="Year" type="number ">
           </div>
               <div class="col">
            <p>Showroom Price?(In lakhs)</p><input id="second" name="Present_Price" required="required">
            </div>
            <div class="col">
            <p>Kilometers Drived?</p><input id="third" name="Kms_Driven" required="required">
            </div>
        </div>
        <br>
         <div class = "row">
         <div class="col">
            <p>Fuel type?</p><select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            </div>
            <div class="col">
            <p>Are you A Dealer or Individual</p><select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            </div>
            <div class="col">
            <p>Transmission type</p><select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            </div>
        </div>
            <br><br><button id="sub" type="submit ">Calculate the Selling Price</button>
            <br>
            <hr>
        </form>
        <h2 class="bg-info">{{ prediction_text }}<h2>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
